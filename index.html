<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry_genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-11/12 m-auto pt-5">
      <nav class="bg-[#1090D81A] py-3 px-5 rounded">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">
            Interactive <br />
            <span class="text-xl font-normal text-[#1d1d1d83]"
              >Geometry Genius</span
            >
          </h2>
          <div>
            <button
              class="bg-[#1090D8] text-white py-5 px-6 rounded w-[120px] h-11 flex justify-center items-center"
            >
              <a href="blog.html">Blog</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-11/12 m-auto grid lg:grid-cols-4 gap-3 mt-8">
      <section
        class="calcuation_part grid lg:col-span-3 lg:grid-cols-3 gap-3 rounded-md border-red-800 "
      >
      <!-- calcualtor triangle-->
        <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6">
              <img class="max-w-full h-48" src="./images/triangle.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Triangle</div>
              <div class="formula mb-1 text-sm">Area (A) = 0.5<span>&#215;</span>b<span>&#215;</span> h</div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">B <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">h <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
          <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
        </div>
<!-- reangular -->
        <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6">
              <img class="max-w-full h-48" src="./images/rectangle.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Rectangle</div>
              <div class="formula mb-1 text-sm">Area (A) = w <span>&#215;</span> l</div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">B <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">h <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
            <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
          </div>
<!-- Parallelogram -->
          <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6 h-[189px] ">
              <img class="max-w-full h-48" src="./images/parallelogram.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Parallelogram</div>
              <div class="formula mb-1 text-sm">Area (A) = 0.5<span>&#215;</span>b<span>&#215;</span> h</div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">B <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">h <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
            <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
          </div>

          <!-- Rhombus -->
          <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6 h-[189px]">
              <img class="max-w-full h-48" src="./images/rhombus.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Rhombus</div>
              <div class="formula mb-3 text-sm">Area (A) = 0.5<span>&#215;</span>d<sub>2</sub><span>&#215;</span>d<sub>2</sub></div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">d<sub>1</sub> <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">d<sub>2</sub><input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
            <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
          </div>
<!-- Pentagon -->
          <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6 h-[189px]">
              <img class="max-w-full h-48" src="./images/pentagon.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Pentagon</div>
              <div class="formula  text-sm mb-2">Area (A) = 0.5<span>&#215;</span>p<span>&#215;</span> b</div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">p <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">b <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
            <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
          </div>
<!-- Ellipse -->
          <div class="calculation_card rounded-lg relative  flex flex-col items-center py-[30px] px-[20px]  border-2">
            <div class="shape-image mb-6 h-[189px]">
              <img class="max-w-full h-48" src="./images/ellipse.png" alt="" />
            </div>
            <div class="card_info flex items-center flex-col mb-2">
              <div class="title mb-1 font-bold text-lg">Triangle</div>
              <div class="formula mb-1 text-sm"><span>&#8508;</span>ab</div>
              <div class="input_part text-xs mt-5 mb-10">
                  <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">a <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm <span class="bg-[#F1F1F1] border-1 px-2 py-1 rounded">b <input type="text" class="w-[50px] bg-[#F1F1F1]"/></span> cm
              </div>
            </div>
            <button class="bg-[#1090D8] text-white font-semibold block w-[85%] py-2 rounded absolute bottom-2">Calculate</button>
          </div>
      </section>
      <section class="grid col-span-1 p-5 max-h-[450px] border-2">
        <div class="font-bold text-sm text-center text-black-500 underline">Area Calculation</div>
        <div>
          <h3>46</h3>
          <h3>46</h3>
          <h3>46</h3>
        </div>
      </section>
    </main>
  </body>
</html>
